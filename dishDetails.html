<!DOCTYPE html>
<html>
 <head>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
   <title>Homelette</title>
   <link rel="stylesheet" href="css/style.css" media="screen" charset="utf-8">

 </head>

 <body>

   <header id="header">
     <div class="innertube centered">
      <h1>Homelette</h1> From the best chefs in the world directly into your kitchen
     </div>

   </header>

   <div id="wrapper">

     <main>
       <div id="content">
         <div class="innertube">
           <h5>Select Dishes</h5>
           <hr noshade>
           <input type="text" name="nameSearch" value="Enter Keywords">
           <button type="button" onclick="alert('Searching Meals')">Search</button>
           &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
           <select>
             <option value="Main">Main</option>
             <option value="Appetizer">Appetizer</option>
             <option value="Desert">Desert</option>
           </select>
         </div>
       </div>
     </main>

     <nav id="nav">
       <div class="innertube">
         <h3>My Dinner</h3>
         People :
        <select>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
       </div>
     </nav>

   </div>

   <footer id="footer">
     <div class="innertube">
       <p>Footer...</p>
     </div>
   </footer>

 </body>
</html>
